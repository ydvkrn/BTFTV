<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>BTF TV</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{
  --g:#FFD700;--gd:#B8860B;--gl:#FFF3B0;--gdk:#7a6000;
  --bk:#080808;--b2:#0f0f0f;--b3:#161616;--b4:#1e1e1e;--b5:#252525;
  --wh:#fff;--gr:#888;--gr2:#333;--gr3:#555;
  --rd:#E8000A;--grn:#1a9a1a;
  --fs:14px;--r:12px;
}
*{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent;}
html{scroll-behavior:smooth;}
body{font-family:'Outfit',sans-serif;background:var(--bk);color:var(--wh);max-width:480px;margin:0 auto;overflow-x:hidden;min-height:100vh;-webkit-font-smoothing:antialiased;}

/* ===================== POPUP ===================== */
#pop-overlay{position:fixed;inset:0;z-index:9999;background:rgba(0,0,0,.9);backdrop-filter:blur(12px);display:flex;align-items:center;justify-content:center;padding:20px;transition:opacity .35s;opacity:0;pointer-events:none;}
#pop-overlay.show{opacity:1;pointer-events:all;}
.pop-card{background:var(--b2);border-radius:20px;overflow:hidden;width:100%;max-width:390px;border:1.5px solid rgba(255,215,0,.3);box-shadow:0 0 60px rgba(255,215,0,.15);animation:popIn .5s cubic-bezier(.34,1.56,.64,1) forwards;}
@keyframes popIn{from{transform:scale(.8) translateY(30px);opacity:0;}to{transform:scale(1) translateY(0);opacity:1;}}
.pop-badge{position:absolute;top:12px;right:12px;background:var(--rd);color:#fff;font-size:.6rem;font-weight:800;padding:4px 10px;border-radius:20px;letter-spacing:1px;text-transform:uppercase;z-index:2;}
.pop-img-wrap{position:relative;width:100%;aspect-ratio:16/9;overflow:hidden;background:#111;}
.pop-img{width:100%;height:100%;object-fit:cover;display:block;}
.pop-img-overlay{position:absolute;inset:0;background:linear-gradient(to top,rgba(15,15,15,1) 0%,transparent 60%);}
.pop-body{padding:18px 22px 24px;}
.pop-title{font-family:'Bebas Neue',cursive;font-size:1.8rem;color:var(--g);letter-spacing:1.5px;line-height:1;}
.pop-sub{font-size:.82rem;color:var(--gr);margin-top:6px;line-height:1.6;}
.pop-acts{display:flex;gap:10px;margin-top:18px;}
.pop-cta{flex:1;background:var(--g);color:var(--bk);border:none;padding:13px 16px;border-radius:10px;font-family:'Outfit',sans-serif;font-weight:800;font-size:.88rem;cursor:pointer;transition:transform .15s,background .15s;}
.pop-cta:active{transform:scale(.96);background:var(--gd);}
.pop-dis{background:var(--b4);color:var(--gr);border:1px solid var(--gr2);padding:13px 16px;border-radius:10px;font-family:'Outfit',sans-serif;font-size:.82rem;cursor:pointer;white-space:nowrap;transition:background .15s;}
.pop-dis:active{background:var(--b5);}
.pop-counter{text-align:center;margin-top:10px;font-size:.7rem;color:var(--gr3);}
.pop-dots{display:flex;justify-content:center;gap:6px;margin-top:14px;}
.pop-dot{width:6px;height:6px;border-radius:50%;background:var(--gr2);transition:background .2s;}
.pop-dot.active{background:var(--g);width:16px;border-radius:3px;}

/* ===================== TOAST ===================== */
#toast{position:fixed;bottom:90px;left:50%;transform:translateX(-50%) translateY(16px);background:rgba(15,15,15,.95);color:var(--wh);border:1px solid var(--b4);backdrop-filter:blur(12px);padding:11px 22px;border-radius:30px;font-size:.82rem;font-weight:600;z-index:9998;opacity:0;transition:all .3s;pointer-events:none;white-space:nowrap;display:flex;align-items:center;gap:8px;}
#toast.show{opacity:1;transform:translateX(-50%) translateY(0);}

/* ===================== SEARCH OVERLAY ===================== */
#search-overlay{position:fixed;inset:0;z-index:500;background:var(--bk);transform:translateY(-100%);transition:transform .35s cubic-bezier(.4,0,.2,1);overflow-y:auto;padding-bottom:80px;}
#search-overlay.open{transform:translateY(0);}
.so-hd{display:flex;align-items:center;gap:12px;padding:14px 16px;border-bottom:1px solid var(--b4);position:sticky;top:0;background:var(--bk);z-index:2;}
.so-inp-wrap{flex:1;display:flex;align-items:center;gap:10px;background:var(--b3);border:1.5px solid transparent;border-radius:14px;padding:10px 16px;transition:border-color .2s;}
.so-inp-wrap:focus-within{border-color:var(--gd);}
.so-inp-wrap i{color:var(--gr);font-size:.9rem;}
.so-inp{flex:1;background:none;border:none;color:var(--wh);font-family:'Outfit',sans-serif;font-size:.95rem;outline:none;}
.so-inp::placeholder{color:var(--gr);}
.so-cl{background:var(--b3);border:none;color:var(--gr);width:40px;height:40px;border-radius:12px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:.9rem;transition:background .15s;}
.so-cl:active{background:var(--b4);}
.so-body{padding:12px 16px;}
.so-label{font-size:.72rem;font-weight:700;color:var(--gr);letter-spacing:1px;text-transform:uppercase;margin-bottom:10px;}
.s-chips{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:20px;}
.s-chip{background:var(--b3);color:var(--gr);border:1px solid var(--b4);padding:6px 14px;border-radius:20px;font-size:.78rem;font-weight:600;cursor:pointer;transition:all .15s;}
.s-chip:active{background:var(--g);color:var(--bk);border-color:var(--g);}
.s-result{display:flex;align-items:center;gap:12px;padding:12px 14px;background:var(--b2);border-radius:14px;margin-bottom:8px;cursor:pointer;transition:background .15s;}
.s-result:active{background:var(--b3);}
.s-thumb{width:54px;height:54px;border-radius:10px;overflow:hidden;flex-shrink:0;display:flex;align-items:center;justify-content:center;}
.s-thumb img{width:100%;height:100%;object-fit:cover;}
.s-thumb i{font-size:1.3rem;color:var(--g);}
.s-info{flex:1;min-width:0;}
.s-title{font-size:.88rem;font-weight:700;color:var(--wh);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;}
.s-meta{font-size:.72rem;color:var(--gr);margin-top:3px;}
.s-badge{font-size:.6rem;font-weight:700;padding:3px 8px;border-radius:20px;text-transform:uppercase;flex-shrink:0;}
.s-empty{text-align:center;padding:50px 20px;}
.s-empty i{font-size:2.5rem;color:var(--gr2);margin-bottom:12px;display:block;}
.s-empty p{color:var(--gr);font-size:.9rem;}

/* ===================== HEADER ===================== */
header{background:var(--bk);padding:14px 16px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100;border-bottom:1px solid var(--b4);}
.logo{font-family:'Bebas Neue',cursive;font-size:2rem;letter-spacing:3px;color:var(--g);text-shadow:0 0 20px rgba(255,215,0,.35);cursor:pointer;line-height:1;}
.logo span{color:var(--rd);}
.hicons{display:flex;gap:6px;align-items:center;}
.hbtn{background:none;border:none;cursor:pointer;color:var(--wh);width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:1rem;transition:background .15s;}
.hbtn:active{background:var(--b3);}
.notif-dot{position:relative;}
.notif-dot::after{content:'';position:absolute;top:6px;right:6px;width:7px;height:7px;background:var(--rd);border-radius:50%;border:2px solid var(--bk);}

/* ===================== SEARCH BAR ===================== */
.srch-bar{margin:12px 16px;display:flex;align-items:center;background:var(--b3);border:1px solid var(--b4);border-radius:30px;padding:11px 18px;gap:10px;cursor:pointer;transition:border-color .2s;}
.srch-bar:active{border-color:var(--gd);}
.srch-bar i{color:var(--gr);font-size:.9rem;}
.srch-bar p{color:var(--gr);font-size:.88rem;flex:1;}
.srch-bar .srch-shortcut{background:var(--b4);color:var(--gr3);font-size:.65rem;padding:3px 8px;border-radius:6px;font-weight:600;}

/* ===================== TABS ===================== */
.tabs-wrap{overflow-x:auto;padding:8px 16px 12px;scrollbar-width:none;}
.tabs-wrap::-webkit-scrollbar{display:none;}
.tabs{display:flex;gap:8px;}
.tab{flex-shrink:0;display:flex;align-items:center;gap:7px;padding:7px 16px;border-radius:22px;font-size:.8rem;font-weight:700;cursor:pointer;border:1.5px solid var(--b4);background:var(--b2);color:var(--gr);transition:all .2s;font-family:'Outfit',sans-serif;}
.tab i{font-size:.75rem;}
.tab.on{background:var(--g);color:var(--bk);border-color:var(--g);}
.tab:active:not(.on){background:var(--b3);}

/* ===================== HERO SLIDER ===================== */
.hero-outer{position:relative;width:100%;overflow:hidden;background:#000;}
.hero-track{display:flex;transition:transform .55s cubic-bezier(.4,0,.2,1);will-change:transform;}
.hero-slide{flex-shrink:0;width:100%;position:relative;cursor:pointer;}
.hero-img-wrap{width:100%;aspect-ratio:16/9;position:relative;overflow:hidden;}
.hero-img{width:100%;height:100%;object-fit:cover;display:block;transition:transform 8s ease;}
.hero-slide.active .hero-img{transform:scale(1.05);}
.hero-gradient{position:absolute;inset:0;}
.hero-info{padding:14px 16px 16px;}
.hero-tag-row{display:flex;align-items:center;gap:8px;margin-bottom:8px;}
.hero-tag{display:inline-flex;align-items:center;gap:5px;font-size:.65rem;font-weight:800;padding:4px 12px;border-radius:6px;letter-spacing:.8px;text-transform:uppercase;}
.hero-rating{display:inline-flex;align-items:center;gap:4px;font-size:.72rem;color:var(--gl);font-weight:700;}
.hero-rating i{color:var(--g);font-size:.65rem;}
.hero-title{font-family:'Bebas Neue',cursive;font-size:2.4rem;line-height:.95;color:var(--wh);letter-spacing:.5px;}
.hero-title span{color:var(--g);}
.hero-desc{font-size:.78rem;color:var(--gr);margin:6px 0 12px;line-height:1.5;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}
.hero-meta{display:flex;align-items:center;gap:10px;margin-bottom:14px;font-size:.72rem;color:var(--gr);}
.hero-meta b{color:var(--gl);}
.hero-meta-dot{width:3px;height:3px;background:var(--gr3);border-radius:50%;}
.hero-acts{display:flex;gap:10px;}
.btn-play{display:flex;align-items:center;gap:8px;background:var(--g);color:var(--bk);border:none;padding:11px 22px;border-radius:10px;font-family:'Outfit',sans-serif;font-weight:800;font-size:.85rem;cursor:pointer;transition:transform .15s,background .15s;}
.btn-play:active{transform:scale(.95);background:var(--gd);}
.btn-wl{display:flex;align-items:center;gap:8px;background:rgba(255,255,255,.08);color:var(--wh);border:1.5px solid rgba(255,255,255,.2);padding:11px 16px;border-radius:10px;font-family:'Outfit',sans-serif;font-size:.85rem;font-weight:600;cursor:pointer;transition:all .15s;}
.btn-wl:active{background:rgba(255,255,255,.15);}
.btn-info{display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,.08);color:var(--wh);border:1.5px solid rgba(255,255,255,.2);width:42px;height:42px;border-radius:10px;cursor:pointer;font-size:.9rem;transition:all .15s;flex-shrink:0;}
/* Slider controls */
.hero-controls{display:flex;align-items:center;justify-content:space-between;padding:0 16px 10px;}
.hero-dots{display:flex;gap:6px;}
.hero-dot{height:3px;border-radius:2px;background:rgba(255,255,255,.25);transition:all .4s;cursor:pointer;}
.hero-dot.active{background:var(--g);}
.hero-arrows{display:flex;gap:8px;}
.hero-arrow{background:rgba(255,255,255,.08);border:none;color:var(--wh);width:30px;height:30px;border-radius:8px;display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:.75rem;transition:background .15s;}
.hero-arrow:active{background:var(--g);color:var(--bk);}
.hero-progress{height:2px;background:var(--b4);}
.hero-progress-bar{height:100%;background:var(--g);transition:width linear;}

/* ===================== SECTION HEADER ===================== */
.sec-hd{display:flex;align-items:center;justify-content:space-between;padding:18px 16px 10px;}
.sec-title{font-family:'Bebas Neue',cursive;font-size:1.25rem;letter-spacing:1px;color:var(--wh);display:flex;align-items:center;gap:9px;}
.sec-title i{color:var(--g);font-size:1rem;}
.sec-all{display:flex;align-items:center;gap:5px;font-size:.75rem;color:var(--g);font-weight:700;cursor:pointer;transition:color .15s;}
.sec-all:active{color:var(--gd);}

/* ===================== SCROLL ROW ===================== */
.srow{display:flex;overflow-x:auto;gap:12px;padding:0 16px 16px;scrollbar-width:none;}
.srow::-webkit-scrollbar{display:none;}

/* ===================== PORTRAIT CARD (9:16) ===================== */
.vc{flex-shrink:0;width:120px;cursor:pointer;}
.vc:active .vt{transform:scale(.97);}
.vt{width:100%;padding-top:177.78%;position:relative;border-radius:12px;overflow:hidden;background:var(--b3);transition:transform .2s;}
.vt img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block;}
.vt-icon{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:2.5rem;color:var(--g);opacity:.6;}
.vt-shade{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.75) 0%,transparent 55%);}
.v-bdg{position:absolute;top:8px;left:8px;z-index:3;font-size:.55rem;font-weight:800;padding:3px 8px;border-radius:6px;letter-spacing:.6px;text-transform:uppercase;}
.bdg-new,.bdg-hot{background:var(--rd);color:#fff;}
.bdg-premium{background:var(--g);color:var(--bk);}
.bdg-free{background:#1a7a1a;color:#fff;}
.v-dur{position:absolute;bottom:8px;right:8px;z-index:3;background:rgba(0,0,0,.78);color:var(--wh);font-size:.58rem;padding:3px 7px;border-radius:5px;font-weight:600;}
.vi{padding:8px 2px 0;}
.vtit{font-size:.78rem;font-weight:700;color:var(--wh);line-height:1.3;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}
.vsub{font-size:.68rem;color:var(--gr);margin-top:3px;}
.v-rating{display:inline-flex;align-items:center;gap:3px;font-size:.65rem;color:var(--gl);margin-top:3px;}
.v-rating i{color:var(--g);font-size:.6rem;}

/* ===================== LANDSCAPE CARD (4:3) ===================== */
.lc{flex-shrink:0;width:165px;cursor:pointer;}
.lc:active .lt{transform:scale(.97);}
.lt{width:100%;padding-top:75%;position:relative;border-radius:12px;overflow:hidden;background:var(--b3);transition:transform .2s;}
.lt img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block;}
.lt-icon{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:2.5rem;color:var(--g);opacity:.6;}
.lt-shade{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.7) 0%,transparent 55%);}
.li{padding:8px 2px 0;}
.ltit{font-size:.8rem;font-weight:700;color:var(--wh);line-height:1.3;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;overflow:hidden;}
.lmeta{font-size:.68rem;color:var(--gr);margin-top:3px;}

/* ===================== CONTINUE WATCHING ===================== */
.cwc{flex-shrink:0;width:175px;cursor:pointer;}
.cwc:active .cwt{transform:scale(.97);}
.cwt{width:100%;padding-top:56.25%;position:relative;border-radius:12px;overflow:hidden;background:var(--b3);transition:transform .2s;}
.cwt img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;display:block;}
.cwt-icon{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:2rem;color:var(--g);opacity:.6;}
.cw-shade{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.75) 0%,transparent 60%);}
.cw-play{position:absolute;right:8px;bottom:14px;z-index:5;width:28px;height:28px;background:rgba(255,215,0,.92);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:.65rem;color:var(--bk);}
.cw-prog-wrap{position:absolute;bottom:0;left:0;right:0;height:3px;background:rgba(255,255,255,.12);z-index:4;}
.cw-prog{height:100%;background:var(--rd);}
.cwi{padding:7px 2px 0;}
.cwtit{font-size:.78rem;font-weight:700;color:var(--wh);}
.cwsub{font-size:.65rem;color:var(--gr);margin-top:2px;}

/* ===================== CATEGORIES ===================== */
.cat-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;padding:0 16px 16px;}
.cat-item{position:relative;border-radius:12px;overflow:hidden;cursor:pointer;aspect-ratio:1;display:flex;align-items:flex-end;transition:transform .2s;}
.cat-item:active{transform:scale(.95);}
.cat-bg{position:absolute;inset:0;object-fit:cover;width:100%;height:100%;}
.cat-bg-grad{position:absolute;inset:0;}
.cat-overlay{position:absolute;inset:0;background:linear-gradient(to top,rgba(0,0,0,.75) 0%,rgba(0,0,0,.2) 50%,transparent 100%);}
.cat-body{position:relative;z-index:2;padding:10px;width:100%;}
.cat-icon{display:flex;width:28px;height:28px;align-items:center;justify-content:center;background:rgba(255,215,0,.15);border-radius:7px;margin-bottom:5px;}
.cat-icon i{font-size:.85rem;color:var(--g);}
.cat-lbl{font-family:'Bebas Neue',cursive;font-size:.95rem;letter-spacing:.8px;color:var(--wh);text-shadow:0 2px 8px rgba(0,0,0,.8);}

/* ===================== PROMO BANNERS ===================== */
.promo-wrap{margin:4px 16px 8px;}
.promo-item{border-radius:14px;padding:16px 18px;display:flex;align-items:center;justify-content:space-between;position:relative;overflow:hidden;cursor:pointer;margin-bottom:10px;transition:transform .15s;}
.promo-item:active{transform:scale(.98);}
.promo-deco{position:absolute;right:-16px;top:-16px;font-size:70px;opacity:.12;pointer-events:none;}
.p-left{flex:1;min-width:0;}
.p-icon{display:inline-flex;align-items:center;justify-content:center;width:30px;height:30px;border-radius:8px;background:rgba(0,0,0,.15);margin-bottom:8px;}
.p-icon i{font-size:.95rem;}
.p-title{font-family:'Bebas Neue',cursive;font-size:1.25rem;letter-spacing:.8px;line-height:1;}
.p-sub{font-size:.72rem;opacity:.7;margin-top:3px;}
.p-cta{border:none;padding:9px 14px;border-radius:9px;font-family:'Outfit',sans-serif;font-weight:800;font-size:.78rem;cursor:pointer;flex-shrink:0;white-space:nowrap;background:rgba(0,0,0,.2);margin-left:12px;transition:background .15s;}
.p-cta:active{background:rgba(0,0,0,.35);}

/* ===================== BOTTOM NAV ===================== */
.bnav{position:fixed;bottom:0;left:50%;transform:translateX(-50%);width:100%;max-width:480px;background:rgba(10,10,10,.95);backdrop-filter:blur(16px);border-top:1px solid var(--b4);display:flex;justify-content:space-around;align-items:center;padding:8px 0 18px;z-index:200;}
.ni{display:flex;flex-direction:column;align-items:center;gap:4px;cursor:pointer;padding:4px 12px;-webkit-tap-highlight-color:transparent;}
.ni:active{opacity:.7;}
.ni-icon{font-size:1.1rem;color:var(--gr);transition:color .2s;}
.ni-lbl{font-size:.6rem;font-weight:700;color:var(--gr);transition:color .2s;letter-spacing:.3px;}
.ni.on .ni-icon,.ni.on .ni-lbl{color:var(--g);}
.nav-live{width:50px;height:50px;background:var(--rd);border-radius:50%;display:flex;align-items:center;justify-content:center;cursor:pointer;box-shadow:0 0 24px rgba(232,0,10,.4);margin-top:-18px;border:3px solid rgba(10,10,10,.95);transition:transform .15s;}
.nav-live:active{transform:scale(.9);}
.nav-live i{font-size:1rem;color:#fff;}
.nav-live-pulse{position:relative;}
.nav-live-pulse::before{content:'';position:absolute;inset:-4px;border-radius:50%;background:var(--rd);opacity:.25;animation:pulse 2s infinite;}
@keyframes pulse{0%,100%{transform:scale(1);opacity:.25;}50%{transform:scale(1.25);opacity:0;}}

/* ===================== SPACER ===================== */
.sp{height:90px;}

/* ===================== ANIMATIONS ===================== */
@keyframes fadeUp{from{opacity:0;transform:translateY(16px);}to{opacity:1;transform:translateY(0);}}
.fu{animation:fadeUp .4s ease forwards;}

/* ===================== WATCHLIST ICON ACTIVE ===================== */
.btn-wl.in-wl{background:rgba(255,215,0,.15);border-color:var(--g);color:var(--g);}

/* ===================== SHIMMER LOADING ===================== */
.shimmer{background:linear-gradient(90deg,var(--b3) 25%,var(--b4) 50%,var(--b3) 75%);background-size:200% 100%;animation:shimmer 1.5s infinite;}
@keyframes shimmer{0%{background-position:200% 0;}100%{background-position:-200% 0;}}

/* ===================== NO CONTENT ===================== */
.no-content{padding:30px 16px;text-align:center;}
.no-content i{font-size:2rem;color:var(--b5);margin-bottom:10px;display:block;}
.no-content p{font-size:.82rem;color:var(--gr3);}

/* ===================== PILL TAGS ===================== */
.pill{display:inline-flex;align-items:center;gap:4px;background:var(--b4);color:var(--gr);font-size:.65rem;font-weight:600;padding:3px 9px;border-radius:20px;margin-right:4px;}
</style>
</head>
<body>

<!-- ========= POPUP OVERLAY ========= -->
<div id="pop-overlay">
  <div class="pop-card" id="pop-card">
    <div class="pop-badge" id="pop-badge"></div>
    <div class="pop-img-wrap">
      <img id="pop-img" class="pop-img" src="" alt="">

<script>
/* ========================================
   GLOBAL STATE
   ======================================== */
let D = null;
const WL = new Set(JSON.parse(localStorage.getItem('btftv_wl') || '[]'));
const CW = JSON.parse(localStorage.getItem('btftv_cw') || '{}');
let heroIdx = 0, heroTimer = null, heroTotal = 0;
const HERO_INTERVAL = 5000;

/* ========================================
   BOOT
   ======================================== */
async function boot() {
  try {
    const r = await fetch('https://storytv.btfcompanystorage.workers.dev/data');
    if (!r.ok) throw new Error('fetch failed');
    D = await r.json();
  } catch (e) {
    // fallback: try local data.json
    try {
      const r2 = await fetch('data.json');
      D = await r2.json();
    } catch {
      showError();
      return;
    }
  }
  init();
}

function showError() {
  document.body.innerHTML = `<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;color:#fff;font-family:sans-serif;text-align:center;padding:30px;"><i class="fa-solid fa-triangle-exclamation" style="font-size:3rem;color:#E8000A;margin-bottom:20px;"></i><h2 style="margin-bottom:10px;">Data Load Failed</h2><p style="color:#777;font-size:.9rem;">data.json not found. Please place it in the same folder.</p></div>`;
}

function init() {
  setFavicon();
  renderLogo();
  renderTabs();
  renderHero();
  renderCW();
  renderSections();
  renderPromos();
  renderCategories();
  setupSearch();
  queuePopups();
}

/* ========================================
   SITE META
   ======================================== */
function setFavicon() {
  const s = D.site;
  document.title = s.name;
  if (s.favicon_url) {
    const l = document.querySelector("link[rel='icon']") || document.createElement('link');
    l.rel = 'icon'; l.href = s.favicon_url;
    document.head.appendChild(l);
  }
}

function renderLogo() {
  const s = D.site;
  document.getElementById('logo-el').innerHTML = s.logo_text + '<span>' + s.logo_highlight + '</span>';
}

/* ========================================
   TABS
   ======================================== */
function renderTabs() {
  const el = document.getElementById('tabs-el');
  el.innerHTML = D.tabs.map(t =>
    `<button class="tab${t.active ? ' on' : ''}" data-id="${t.id}" onclick="tabClick(this,'${t.id}')">
      <i class="${t.icon}"></i>${t.label}
    </button>`
  ).join('');
}

function tabClick(el, id) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('on'));
  el.classList.add('on');
  renderSections(id === 'all' ? null : id);
}

/* ========================================
   HERO SLIDER
   ======================================== */
function renderHero() {
  const banners = D.banners || [];
  heroTotal = banners.length;
  if (!heroTotal) return;

  const track = document.getElementById('hero-track');
  const dotsEl = document.getElementById('hero-dots');

  track.innerHTML = banners.map((b, i) =>
    `<div class="hero-slide${i === 0 ? ' active' : ''}" data-idx="${i}" onclick="location.href='show.html?id=${b.story_id}'">
      <div class="hero-img-wrap">
        <img class="hero-img" src="${b.image_url}" alt="${b.title}" onerror="this.style.opacity=0">
        <div class="hero-gradient" style="background:${b.gradient_overlay}"></div>
      </div>
      <div class="hero-info">
        <div class="hero-tag-row">
          <span class="hero-tag" style="background:${b.tag_color || '#E8000A'};color:#fff">${b.tag}</span>
          <span class="hero-rating"><i class="fa-solid fa-star"></i>${b.rating}</span>
        </div>
        <div class="hero-title">${b.title} <span>${b.title_highlight}</span></div>
        <div class="hero-desc">${b.description}</div>
        <div class="hero-meta">
          <span>${b.genre}</span>
          <div class="hero-meta-dot"></div>
          <span><b>${b.rating}</b></span>
          <div class="hero-meta-dot"></div>
          <span>${b.language}</span>
          <div class="hero-meta-dot"></div>
          <span>${b.year}</span>
        </div>
        <div class="hero-acts">
          <button class="btn-play" onclick="event.stopPropagation();location.href='show.html?id=${b.story_id}'">
            <i class="fa-solid fa-play"></i>Abhi Dekho
          </button>
          <button class="btn-wl${WL.has(b.story_id) ? ' in-wl' : ''}" id="wl-hero-${i}"
            onclick="event.stopPropagation();toggleWL('${b.story_id}','wl-hero-${i}')">
            <i class="fa-solid fa-${WL.has(b.story_id) ? 'check' : 'plus'}"></i>Watchlist
          </button>
          <button class="btn-info" onclick="event.stopPropagation();location.href='show.html?id=${b.story_id}'">
            <i class="fa-solid fa-circle-info"></i>
          </button>
        </div>
      </div>
    </div>`
  ).join('');

  // dots
  const dotW = Math.max(24, Math.floor(200 / heroTotal));
  dotsEl.innerHTML = banners.map((_, i) =>
    `<div class="hero-dot${i === 0 ? ' active' : ''}" style="width:${i === 0 ? dotW * 2 : dotW}px" onclick="goHeroSlide(${i})"></div>`
  ).join('');

  startHeroAuto();
}

function updateHeroDots() {
  const dots = document.querySelectorAll('.hero-dot');
  const dotW = Math.max(24, Math.floor(200 / heroTotal));
  dots.forEach((d, i) => {
    d.classList.toggle('active', i === heroIdx);
    d.style.width = i === heroIdx ? dotW * 2 + 'px' : dotW + 'px';
  });
  document.querySelectorAll('.hero-slide').forEach((s, i) => s.classList.toggle('active', i === heroIdx));
}

function goHeroSlide(idx) {
  heroIdx = idx;
  document.getElementById('hero-track').style.transform = `translateX(-${heroIdx * 100}%)`;
  updateHeroDots();
  resetHeroTimer();
}

function heroSlide(dir) {
  heroIdx = (heroIdx + dir + heroTotal) % heroTotal;
  goHeroSlide(heroIdx);
}

function startHeroAuto() {
  clearHeroTimer();
  let elapsed = 0;
  const pb = document.getElementById('hero-pb');
  pb.style.transition = 'none';
  pb.style.width = '0%';
  requestAnimationFrame(() => {
    pb.style.transition = `width ${HERO_INTERVAL}ms linear`;
    pb.style.width = '100%';
  });
  heroTimer = setInterval(() => {
    heroIdx = (heroIdx + 1) % heroTotal;
    document.getElementById('hero-track').style.transform = `translateX(-${heroIdx * 100}%)`;
    updateHeroDots();
    // reset progress
    pb.style.transition = 'none';
    pb.style.width = '0%';
    requestAnimationFrame(() => {
      pb.style.transition = `width ${HERO_INTERVAL}ms linear`;
      pb.style.width = '100%';
    });
  }, HERO_INTERVAL);
}

function clearHeroTimer() { if (heroTimer) clearInterval(heroTimer); }
function resetHeroTimer() {
  clearHeroTimer();
  startHeroAuto();
}

/* ========================================
   CONTINUE WATCHING
   ======================================== */
function renderCW() {
  const sec = document.getElementById('cw-sec');
  const cwConf = D.continue_watching || {};
  if (!cwConf.enabled) { sec.style.display = 'none'; return; }
  const items = Object.values(CW);
  if (!items.length) { sec.style.display = 'none'; return; }

  sec.style.display = 'block';
  const titleEl = document.getElementById('cw-title-el');
  titleEl.innerHTML = `<i class="${cwConf.icon || 'fa-solid fa-rotate-right'}"></i>${cwConf.title || 'Continue Watching'}`;

  document.getElementById('cw-row').innerHTML = items.slice(0, 6).map(item => {
    const show = D.shows.find(s => s.id === item.sid);
    if (!show) return '';
    const ep = show.episodes[item.ei] || show.episodes[0];
    const pct = Math.min(Math.round(((item.t || 0) / (item.d || 100)) * 100), 100) || 20;
    return `<div class="cwc" onclick="location.href='player.html?sid=${show.id}&ei=${item.ei}'">
      <div class="cwt" style="background:${show.gradient}">
        <img src="${ep.thumbnail_url || ''}" alt="" onerror="this.style.display='none'">
        <div class="cwt-icon"><i class="${show.icon || 'fa-solid fa-play'}"></i></div>
        <div class="cw-shade"></div>
        <div class="cw-play"><i class="fa-solid fa-play"></i></div>
        <div class="cw-prog-wrap"><div class="cw-prog" style="width:${pct}%"></div></div>
      </div>
      <div class="cwi"><div class="cwtit">${show.title}</div><div class="cwsub">Ep ${ep.ep} Â· ${ep.duration}</div></div>
    </div>`;
  }).join('');
}

/* ========================================
   DYNAMIC SECTIONS
   ======================================== */
function renderSections(filter = null) {
  const el = document.getElementById('sections-el');
  const secs = D.sections || [];
  el.innerHTML = '';

  secs.forEach(sec => {
    const shows = (sec.show_ids || [])
      .map(id => D.shows.find(s => s.id === id))
      .filter(Boolean)
      .filter(s => !filter || s.category === filter || s.genre.toLowerCase() === filter);

    // If filter is active and no shows in section, try all shows matching filter
    let displayShows = shows;
    if (filter && !shows.length) {
      displayShows = D.shows.filter(s => s.category === filter || s.genre.toLowerCase() === filter);
      if (!displayShows.length) return; // skip empty sections when filtering
    }

    const secEl = document.createElement('div');
    secEl.className = 'fu';

    let rowHTML = '';
    if (sec.type === 'portrait') {
      rowHTML = `<div class="srow">${displayShows.map(s => portraitCard(s)).join('')}</div>`;
    } else if (sec.type === 'landscape') {
      rowHTML = `<div class="srow">${displayShows.map(s => landscapeCard(s)).join('')}</div>`;
    }

    if (!rowHTML) return;

    secEl.innerHTML = `
      <div class="sec-hd">
        <div class="sec-title"><i class="${sec.icon || 'fa-solid fa-film'}"></i>${sec.title}</div>
        <span class="sec-all" onclick="toast('Sab milega jald! ðŸŽ¬','fa-solid fa-film')"><i class="fa-solid fa-arrow-right"></i> Sab Dekho</span>
      </div>
      ${rowHTML}`;
    el.appendChild(secEl);
  });
}

function portraitCard(s) {
  const inWL = WL.has(s.id);
  return `<div class="vc" onclick="location.href='show.html?id=${s.id}'">
    <div class="vt" style="background:${s.gradient}">
      <img src="${s.poster_url || ''}" alt="${s.title}" loading="lazy" onerror="this.style.display='none'">
      <div class="vt-icon"><i class="${s.icon || 'fa-solid fa-play'}"></i></div>
      <div class="vt-shade"></div>
      <span class="v-bdg bdg-${s.badge_type}">${s.badge}</span>
      <span class="v-dur">S1Â·${s.total_episodes}E</span>
    </div>
    <div class="vi">
      <div class="vtit">${s.title}</div>
      <div class="vsub">${s.genre}Â·${s.language}</div>
      <div class="v-rating"><i class="fa-solid fa-star"></i>${s.rating}</div>
    </div>
  </div>`;
}

function landscapeCard(s) {
  return `<div class="lc" onclick="location.href='show.html?id=${s.id}'">
    <div class="lt" style="background:${s.gradient}">
      <img src="${s.banner_url || s.poster_url || ''}" alt="${s.title}" loading="lazy" onerror="this.style.display='none'">
      <div class="lt-icon"><i class="${s.icon || 'fa-solid fa-play'}"></i></div>
      <div class="lt-shade"></div>
      <span class="v-bdg bdg-${s.badge_type}">${s.badge}</span>
      <span class="v-dur">${s.episodes[0]?.duration || ''}</span>
    </div>
    <div class="li">
      <div class="ltit">${s.title}</div>
      <div class="lmeta">${s.genre}Â·${s.year}</div>
    </div>
  </div>`;
}

/* ========================================
   PROMO BANNERS
   ======================================== */
function renderPromos() {
  const el = document.getElementById('promos-el');
  const promos = (D.promo_banners || []).filter(p => p.enabled);
  if (!promos.length) return;

  el.innerHTML = `<div class="promo-wrap">${promos.map(p => `
    <div class="promo-item" style="background:${p.gradient}" onclick="location.href='${p.button_link}'">
      <div class="p-left" style="color:${p.text_color}">

        <div class="p-sub">${p.subtitle}</div>
      </div>

      <div class="promo-deco"><i class="${p.icon}"></i></div>
    </div>`).join('')}
  </div>`;
}

/* ========================================
   CATEGORIES
   ======================================== */
function renderCategories() {
  document.getElementById('cat-grid').innerHTML = D.categories.map(c => `
    <div class="cat-item" onclick="filterByCategory('${c.id}')">
      ${c.image_url
        ? `<img class="cat-bg" src="${c.image_url}" alt="${c.label}" loading="lazy">`

function filterByCategory(id) {
  const tab = document.querySelector(`.tab[data-id="${id}"]`);

    document.querySelectorAll('.tab').forEach(t => t.classList.remove('on'));

/* ========================================
   WATCHLIST
   ======================================== */
function toggleWL(id, btnId) {
  if (WL.has(id)) {
    WL.delete(id);
    toast('Watchlist se hata diya', 'fa-solid fa-trash');
  } else {
    WL.add(id);
    toast('Watchlist mein add! âœ…', 'fa-solid fa-check-circle');
  }
  localStorage.setItem('btftv_wl', JSON.stringify([...WL]));
  const btn = document.getElementById(btnId);
  if (btn) {
    btn.classList.toggle('in-wl', WL.has(id));
    btn.querySelector('i').className = `fa-solid fa-${WL.has(id) ? 'check' : 'plus'}`;
  }
}

/* ========================================
   SEARCH
   ======================================== */
let searchIdx = null;

function setupSearch() {
  // Build search index
  searchIdx = D.shows.map(s => ({
    id: s.id, title: s.title, genre: s.genre, language: s.language,
    desc: s.description || '', tags: (s.tags || []).join(' '),
    searchStr: (s.title + ' ' + s.genre + ' ' + s.language + ' ' + (s.description || '') + ' ' + (s.tags || []).join(' ')).toLowerCase()
  }));

  // Render trending chips from genres
  const genres = [...new Set(D.shows.map(s => s.genre))];
  document.getElementById('so-chips').innerHTML = genres.map(g =>
    `<div class="s-chip" onclick="doSearch('${g}')">${g}</div>`
  ).join('');

  // Bind input
  document.getElementById('so-inp').addEventListener('input', e => {
    doSearch(e.target.value);
  });
}

function doSearch(q) {
  const wrap = document.getElementById('so-res');
  const trendWrap = document.getElementById('so-trending-wrap');
  const clearBtn = document.getElementById('so-clear');
  const ql = q.trim().toLowerCase();

  clearBtn.style.display = ql ? 'block' : 'none';
  trendWrap.style.display = ql ? 'none' : 'block';

  if (!ql) { wrap.innerHTML = ''; return; }

  const results = searchIdx.filter(s => s.searchStr.includes(ql));

  if (!results.length) {
    wrap.innerHTML = `<div class="s-empty"><i class="fa-solid fa-magnifying-glass"></i><p>"${q}" ke liye koi result nahi mila</p></div>`;
    return;
  }

  const shows = results.map(r => D.shows.find(s => s.id === r.id)).filter(Boolean);
  wrap.innerHTML = `<div class="so-label">${results.length} Results</div>` + shows.map(s =>
    `<div class="s-result" onclick="closeSO();location.href='show.html?id=${s.id}'">
      <div class="s-thumb" style="background:${s.gradient}">
        <img src="${s.poster_url || ''}" alt="" onerror="this.style.display='none'">
        <i class="${s.icon || 'fa-solid fa-play'}"></i>
      </div>
      <div class="s-info">
        <div class="s-title">${highlight(s.title, q)}</div>
        <div class="s-meta">${s.genre} Â· ${s.language} Â· ${s.episodes.length} Episodes</div>
      </div>
      <span class="s-badge bdg-${s.badge_type}">${s.badge}</span>
    </div>`
  ).join('');
}

function highlight(text, q) {
  if (!q) return text;
  const re = new RegExp(`(${q.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
  return text.replace(re, '<mark style="background:rgba(255,215,0,.25);color:var(--g);border-radius:2px">$1</mark>');
}

function clearSearch() {
  document.getElementById('so-inp').value = '';
  doSearch('');
  document.getElementById('so-inp').focus();
}

function openSO() {
  document.getElementById('search-overlay').classList.add('open');
  setTimeout(() => document.getElementById('so-inp').focus(), 300);
}
function closeSO() {
  document.getElementById('search-overlay').classList.remove('open');
  document.getElementById('so-inp').value = '';
  doSearch('');
}

/* ========================================
   POPUP QUEUE SYSTEM
   ======================================== */
let popQueue = [], popCurrent = 0;

function queuePopups() {
  const popups = D.popups || [];
  popQueue = popups.filter(p => {
    if (!p.enabled) return false;
    if (p.show_once && localStorage.getItem('btftv_pop_' + p.id)) return false;
    return true;
  });

  if (!popQueue.length) return;
  renderPopupDots();
  setTimeout(() => showNextPopup(), popQueue[0]?.delay_ms || 500);
}

function renderPopupDots() {
  const dotsEl = document.getElementById('pop-dots');
  if (popQueue.length <= 1) { dotsEl.style.display = 'none'; return; }
  dotsEl.innerHTML = popQueue.map((_, i) =>
    `<div class="pop-dot${i === 0 ? ' active' : ''}"></div>`
  ).join('');
}

function updatePopupDots() {
  const dots = document.querySelectorAll('#pop-dots .pop-dot');
  dots.forEach((d, i) => d.classList.toggle('active', i === popCurrent));
}

function showNextPopup() {
  if (popCurrent >= popQueue.length) { closePopup(); return; }
  const p = popQueue[popCurrent];

  const badge = document.getElementById('pop-badge');
  badge.textContent = p.badge || '';
  badge.style.background = p.badge_color || '#E8000A';
  badge.style.display = p.badge ? 'block' : 'none';

  const img = document.getElementById('pop-img');
  if (p.image_url) {
    img.src = p.image_url;
    img.style.display = 'block';
    img.parentElement.style.display = 'block';
  } else {
    img.parentElement.style.display = 'none';
  }

  document.getElementById('pop-title').textContent = p.title;
  document.getElementById('pop-sub').textContent = p.subtitle;

  const ctaBtn = document.getElementById('pop-cta');
  ctaBtn.textContent = p.button_text;
  ctaBtn.onclick = () => {
    markPopupSeen(p);
    closePopup();
    if (p.button_link) location.href = p.button_link;
  };

  const disBtn = document.getElementById('pop-dis');
  disBtn.textContent = p.dismiss_text || 'Skip';
  disBtn.onclick = () => {
    markPopupSeen(p);
    popCurrent++;
    if (popCurrent < popQueue.length) {
      updatePopupDots();
      // animate card change
      const card = document.getElementById('pop-card');
      card.style.animation = 'none';
      card.offsetHeight;
      card.style.animation = 'popIn .4s cubic-bezier(.34,1.56,.64,1) forwards';
      setTimeout(() => showNextPopup(), 50);
    } else {
      closePopup();
    }
  };

  updatePopupDots();
  document.getElementById('pop-overlay').classList.add('show');
}

function markPopupSeen(p) {
  if (p.show_once) localStorage.setItem('btftv_pop_' + p.id, '1');
}

function closePopup() {
  document.getElementById('pop-overlay').classList.remove('show');
}

// Close on overlay click
document.getElementById('pop-overlay').addEventListener('click', function(e) {
  if (e.target === this) closePopup();
});

/* ========================================
   TOAST
   ======================================== */
let toastTimer = null;
function toast(msg, icon = 'fa-solid fa-circle-check') {
  const t = document.getElementById('toast');
  document.getElementById('toast-msg').textContent = msg;
  document.getElementById('toast-icon').className = icon;
  t.classList.add('show');
  if (toastTimer) clearTimeout(toastTimer);
  toastTimer = setTimeout(() => t.classList.remove('show'), 2800);
}

/* ========================================
   BOTTOM NAV
   ======================================== */
function navCk(el, tab) {
  document.querySelectorAll('.ni').forEach(n => n.classList.remove('on'));
  el.classList.add('on');
  if (tab !== 'home') toast(tab.charAt(0).toUpperCase() + tab.slice(1) + ' coming soon! ðŸš€', 'fa-solid fa-rocket');
}

/* ========================================
   TOUCH SWIPE FOR HERO
   ======================================== */
let touchX = 0;
const track = document.querySelector('#hero-track') || document.createElement('div');
document.addEventListener('touchstart', e => {
  if (e.target.closest('.hero-outer')) touchX = e.touches[0].clientX;
}, { passive: true });
document.addEventListener('touchend', e => {
  if (!e.target.closest('.hero-outer')) return;
  const dx = e.changedTouches[0].clientX - touchX;
  if (Math.abs(dx) > 40) heroSlide(dx < 0 ? 1 : -1);
}, { passive: true });

/* ========================================
   KEYBOARD SHORTCUT
   ======================================== */
document.addEventListener('keydown', e => {
  if ((e.metaKey || e.ctrlKey) && e.key === 'k') { e.preventDefault(); openSO(); }
  if (e.key === 'Escape') { closeSO(); closePopup(); }
});

boot();
