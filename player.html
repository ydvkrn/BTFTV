<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>BTF TV ‚Äì Reels Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: fixed;
      inset: 0;
      color: white;
    }
    #player {
      position: relative;
      width: 100%;
      height: 100%;
      background: black;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      pointer-events: none; /* gestures handled by overlay */
      background: black;
    }
    /* gesture overlay ‚Äì divided into left/right for skip, center for optional future use */
    .gesture-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      z-index: 15;
    }
    .gesture-left, .gesture-right {
      flex: 1;
      height: 100%;
    }
    /* top bar */
    .top-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding: 16px 16px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6) 0%, transparent 100%);
      z-index: 20;
      pointer-events: none;
    }
    .top-bar * {
      pointer-events: auto;
    }
    .back-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(34,34,34,0.8);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
    }
    .back-btn:active {
      background: #FFD700;
      color: black;
    }
    .show-title {
      font-family: 'Bebas Neue', cursive;
      font-size: 1.4rem;
      color: white;
      text-shadow: 0 2px 4px black;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    /* bottom bar with seek and info */
    .bottom-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px 16px 30px;
      background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
      z-index: 20;
      pointer-events: none;
    }
    .bottom-bar * {
      pointer-events: auto;
    }
    .episode-info {
      margin-bottom: 12px;
    }
    .episode-title {
      font-family: 'Bebas Neue', cursive;
      font-size: 1.8rem;
      color: #FFD700;
      line-height: 1.2;
    }
    .episode-meta {
      font-size: 0.75rem;
      color: #ccc;
      display: flex;
      gap: 8px;
    }
    /* progress bar */
    .progress-container {
      width: 100%;
      height: 30px;
      display: flex;
      align-items: center;
      cursor: pointer;
      margin-bottom: 6px;
    }
    .progress-track {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.2);
      border-radius: 4px;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: #FFD700;
      border-radius: 4px;
      width: 0%;
      pointer-events: none;
    }
    .progress-handle {
      width: 16px;
      height: 16px;
      background: #FFD700;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
      left: 0%;
      opacity: 0;
      transition: opacity 0.1s;
    }
    .progress-container:active .progress-handle,
    .progress-container:hover .progress-handle {
      opacity: 1;
    }
    .time-indicator {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      color: #ddd;
      margin-top: 4px;
    }
    /* side playlist button */
    .playlist-btn {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      border-radius: 30px;
      background: rgba(20,20,20,0.8);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,215,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #FFD700;
      z-index: 25;
      cursor: pointer;
      transition: 0.2s;
    }
    .playlist-btn:active {
      background: #FFD700;
      color: black;
    }
    /* playlist drawer */
    .playlist-drawer {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 220px;
      background: rgba(10,10,10,0.95);
      backdrop-filter: blur(12px);
      border-left: 1px solid #333;
      z-index: 30;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      padding: 20px 0;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .playlist-drawer.open {
      transform: translateX(0);
    }
    .drawer-item {
      padding: 14px 20px;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      color: white;
      font-weight: 500;
    }
    .drawer-item.active {
      background: #FFD70020;
      border-left: 4px solid #FFD700;
    }
    .drawer-item.locked {
      color: #777;
    }
    .drawer-item.locked::after {
      content: '\f023';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
      margin-left: auto;
      font-size: 0.9rem;
      color: #FFD700;
    }
    .drawer-item i {
      width: 24px;
      color: #FFD700;
    }
    /* next episode overlay */
    .next-overlay {
      position: absolute;
      bottom: 120px;
      left: 16px;
      right: 16px;
      background: rgba(20,20,20,0.95);
      backdrop-filter: blur(12px);
      border-radius: 40px;
      padding: 16px 24px;
      border: 1px solid rgba(255,215,0,0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 35;
      transform: translateY(100px);
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    .next-overlay.show {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    .next-info {
      display: flex;
      flex-direction: column;
    }
    .next-label {
      font-size: 0.7rem;
      color: #FFD700;
      text-transform: uppercase;
    }
    .next-title {
      font-weight: 600;
      font-size: 1rem;
    }
    .next-actions {
      display: flex;
      gap: 16px;
    }
    .next-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
    }
    .next-btn:active {
      color: #FFD700;
    }
    /* center play/pause flash */
    .center-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: rgba(255,215,0,0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: black;
      z-index: 40;
      opacity: 0;
      transition: opacity 0.2s;
      pointer-events: none;
    }
    .center-icon.visible {
      opacity: 1;
    }
    /* loading spinner */
    #spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.1);
      border-top-color: #FFD700;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 50;
      display: none;
    }
    @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
    #spinner.show { display: block; }
    /* toast */
    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      background: #1a1a1a;
      color: white;
      border: 1px solid #333;
      padding: 10px 20px;
      border-radius: 40px;
      font-size: 0.85rem;
      font-weight: 600;
      z-index: 999;
      opacity: 0;
      transition: all 0.3s;
      pointer-events: none;
      white-space: nowrap;
    }
    #toast.on { opacity: 1; transform: translateX(-50%) translateY(0); }
    /* hidden class */
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="player">
    <div class="video-wrapper">
      <video id="video" playsinline preload="auto" disablepictureinpicture></video>
      
      <!-- Gesture overlay -->
      <div class="gesture-overlay">
        <div class="gesture-left" id="gesture-left"></div>
        <div class="gesture-right" id="gesture-right"></div>
      </div>

      <!-- Top bar -->
      <div class="top-bar">
        <button class="back-btn" id="back-btn"><i class="fas fa-arrow-left"></i></button>
        <div class="show-title" id="show-title">...</div>
      </div>

      <!-- Bottom bar -->
      <div class="bottom-bar">
        <div class="episode-info">
          <div class="episode-title" id="ep-title"></div>
          <div class="episode-meta" id="ep-meta"></div>
        </div>
        <!-- Progress bar -->
        <div class="progress-container" id="progress-container">
          <div class="progress-track">
            <div class="progress-fill" id="progress-fill"></div>
            <div class="progress-handle" id="progress-handle"></div>
          </div>
        </div>
        <div class="time-indicator">
          <span id="current-time">0:00</span>
          <span id="duration">--:--</span>
        </div>
      </div>

      <!-- Side playlist button -->
      <div class="playlist-btn" id="playlist-toggle"><i class="fas fa-list-ul"></i></div>

      <!-- Playlist drawer -->
      <div class="playlist-drawer" id="playlist-drawer">
        <!-- items injected via js -->
      </div>

      <!-- Next episode overlay -->
      <div class="next-overlay" id="nextOverlay">
        <div class="next-info">
          <span class="next-label">‡§Ö‡§ó‡§≤‡§æ ‡§è‡§™‡§ø‡§∏‡•ã‡§°</span>
          <span class="next-title" id="next-title"></span>
        </div>
        <div class="next-actions">
          <button class="next-btn" id="next-cancel"><i class="fas fa-times"></i></button>
          <button class="next-btn" id="next-go"><i class="fas fa-step-forward"></i></button>
        </div>
      </div>

      <!-- Center icon (play/pause/skip) -->
      <div class="center-icon" id="centerIcon"><i class="fas fa-play"></i></div>

      <!-- Spinner -->
      <div id="spinner"></div>
    </div>
  </div>
  <div id="toast"></div>

  <script>
    (function() {
      'use strict';

      // ---------- SECURITY ----------
      document.addEventListener('contextmenu', e => e.preventDefault(), true);
      document.addEventListener('keydown', e => {
        const k = e.key.toLowerCase();
        if ((e.ctrlKey || e.metaKey) && ['s','u','a','c','j','i','p'].includes(k)) e.preventDefault();
        if (e.key === 'F12' || e.key === 'PrintScreen') e.preventDefault();
      }, true);
      document.addEventListener('dragstart', e => e.preventDefault(), true);
      document.addEventListener('drop', e => e.preventDefault(), true);
      document.addEventListener('selectstart', e => e.preventDefault(), true);
      document.addEventListener('touchstart', e => { if (e.target.tagName === 'VIDEO') e.preventDefault(); }, { passive: false });
      document.addEventListener('enterpictureinpicture', e => e.preventDefault(), true);

      // ---------- GLOBALS ----------
      let D = null;
      let show = null;
      let currentEpIndex = 0;
      let autoNextTimer = null;
      let hideControlsTimer = null;
      let isDraggingProgress = false;
      let touchStartY = 0;
      let touchStartX = 0;
      const SWIPE_THRESHOLD = 50;

      const video = document.getElementById('video');
      const progressFill = document.getElementById('progress-fill');
      const progressHandle = document.getElementById('progress-handle');
      const progressContainer = document.getElementById('progress-container');
      const currentTimeSpan = document.getElementById('current-time');
      const durationSpan = document.getElementById('duration');
      const playlistDrawer = document.getElementById('playlist-drawer');
      const playlistToggle = document.getElementById('playlist-toggle');
      const nextOverlay = document.getElementById('nextOverlay');
      const nextTitle = document.getElementById('next-title');
      const spinner = document.getElementById('spinner');
      const centerIcon = document.getElementById('centerIcon');
      const toast = document.getElementById('toast');

      const params = new URLSearchParams(location.search);
      const sid = params.get('sid');
      const ei = parseInt(params.get('ei') || '0', 10);
      currentEpIndex = ei;

      let historyData = JSON.parse(localStorage.getItem('btftv_h') || '{}');

      // ---------- UTILS ----------
      function fmtTime(seconds) {
        if (!seconds || isNaN(seconds)) return '0:00';
        const m = Math.floor(seconds / 60);
        const s = Math.floor(seconds % 60);
        return m + ':' + (s < 10 ? '0' : '') + s;
      }

      function toastMsg(msg) {
        toast.textContent = msg;
        toast.classList.add('on');
        setTimeout(() => toast.classList.remove('on'), 2500);
      }

      // ---------- LOAD DATA ----------
      async function loadData() {
        try {
          const res = await fetch('https://storytv.btfcompanystorage.workers.dev/data');
          if (!res.ok) throw new Error();
          D = await res.json();
        } catch {
          toastMsg('‡§°‡•á‡§ü‡§æ ‡§≤‡•ã‡§° ‡§®‡§π‡•Ä‡§Ç ‡§π‡•Å‡§Ü');
          return;
        }
        show = D.shows.find(s => s.id === sid);
        if (!show) {
          toastMsg('‡§∂‡•ã ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ');
          return;
        }
        // favicon
        if (D.site?.favicon_url) {
          let link = document.querySelector("link[rel='icon']") || document.createElement('link');
          link.rel = 'icon';
          link.href = D.site.favicon_url;
          document.head.appendChild(link);
        }
        document.getElementById('show-title').textContent = show.title || 'Show';
        renderPlaylist();
        loadEpisode(currentEpIndex);
      }

      // ---------- LOAD EPISODE ----------
      function loadEpisode(index) {
        const ep = show.episodes[index];
        if (!ep) return;

        // update url
        history.replaceState(null, '', location.pathname + '?sid=' + sid + '&ei=' + index);

        // update info
        document.getElementById('ep-title').textContent = ep.title || `‡§è‡§™‡§ø‡§∏‡•ã‡§° ${ep.ep}`;
        document.getElementById('ep-meta').innerHTML = `Ep ${ep.ep} ¬∑ ${ep.duration} ¬∑ ${show.language}`;
        document.title = `Ep ${ep.ep} ‚Äì ${show.title} | BTF TV`;

        // load video securely
        loadVideo(ep.video_url);

        // update playlist active
        document.querySelectorAll('.drawer-item').forEach((item, i) => {
          if (i === index) item.classList.add('active');
          else item.classList.remove('active');
        });

        // restore progress
        const key = sid + '_' + index;
        const saved = historyData[key]?.t || 0;
        if (saved > 3) {
          const onCanPlay = () => {
            video.currentTime = saved;
            video.removeEventListener('canplay', onCanPlay);
          };
          video.addEventListener('canplay', onCanPlay);
        }

        // hide next overlay
        hideNextOverlay();
      }

      async function loadVideo(url) {
        spinner.classList.add('show');
        video.src = '';
        if (window.blobUrl) {
          URL.revokeObjectURL(window.blobUrl);
          window.blobUrl = null;
        }
        try {
          const resp = await fetch(url, { mode: 'cors' });
          if (!resp.ok) throw new Error();
          const blob = await resp.blob();
          window.blobUrl = URL.createObjectURL(blob);
          video.src = window.blobUrl;
          video.load();
          // attempt autoplay
          video.play().catch(() => {
            // autoplay blocked ‚Äì show play icon
            centerIcon.innerHTML = '<i class="fas fa-play"></i>';
            centerIcon.classList.add('visible');
            setTimeout(() => centerIcon.classList.remove('visible'), 1000);
          });
        } catch {
          toastMsg('‡§°‡§æ‡§Ø‡§∞‡•á‡§ï‡•ç‡§ü ‡§≤‡§ø‡§Ç‡§ïÂ∞ùËØï');
          video.src = url;  // fallback
          video.load();
          video.play().catch(() => {});
        } finally {
          spinner.classList.remove('show');
        }
      }

      // ---------- PLAYLIST DRAWER ----------
      function renderPlaylist() {
        let html = '';
        show.episodes.forEach((ep, i) => {
          const activeClass = (i === currentEpIndex) ? 'active' : '';
          const lockClass = ep.is_free ? '' : 'locked';
          html += `<div class="drawer-item ${activeClass} ${lockClass}" data-index="${i}">
            <i class="fas fa-play-circle"></i> Ep ${ep.ep}
          </div>`;
        });
        playlistDrawer.innerHTML = html;

        // attach click
        document.querySelectorAll('.drawer-item').forEach(item => {
          item.addEventListener('click', (e) => {
            const idx = parseInt(item.dataset.index, 10);
            if (idx === currentEpIndex) {
              playlistDrawer.classList.remove('open');
              return;
            }
            const ep = show.episodes[idx];
            if (!ep.is_free) {
              toastMsg('üîí ‡§Ø‡§π ‡§è‡§™‡§ø‡§∏‡•ã‡§° GOLD ‡§∏‡§¨‡•ç‡§∏‡§ï‡•ç‡§∞‡§æ‡§á‡§¨‡§∞‡•ç‡§∏ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡•à');
              return;
            }
            if (autoNextTimer) clearTimeout(autoNextTimer);
            hideNextOverlay();
            currentEpIndex = idx;
            loadEpisode(idx);
            playlistDrawer.classList.remove('open');
          });
        });
      }

      playlistToggle.addEventListener('click', () => {
        playlistDrawer.classList.toggle('open');
      });

      // close drawer if tap outside (simple: tap on video wrapper)
      document.querySelector('.video-wrapper').addEventListener('click', (e) => {
        if (playlistDrawer.classList.contains('open') && !e.target.closest('.playlist-drawer') && !e.target.closest('.playlist-btn')) {
          playlistDrawer.classList.remove('open');
        }
      });

      // ---------- GESTURES: VERTICAL SWIPE & TAP SKIP ----------
      let touchStartTime = 0;
      document.querySelector('.video-wrapper').addEventListener('touchstart', (e) => {
        const touch = e.touches[0];
        touchStartY = touch.clientY;
        touchStartX = touch.clientX;
        touchStartTime = Date.now();
      }, { passive: true });

      document.querySelector('.video-wrapper').addEventListener('touchend', (e) => {
        const touch = e.changedTouches[0];
        const deltaY = touch.clientY - touchStartY;
        const deltaX = touch.clientX - touchStartX;
        const timeDiff = Date.now() - touchStartTime;

        // if quick tap (no much movement)
        if (Math.abs(deltaY) < 20 && Math.abs(deltaX) < 20 && timeDiff < 300) {
          // tap ‚Äì determine left/right half for skip
          const half = window.innerWidth / 2;
          if (touch.clientX < half) {
            // left half: -10s
            skip(-10);
            showCenterIcon('backward');
          } else {
            // right half: +10s
            skip(10);
            showCenterIcon('forward');
          }
        } else if (Math.abs(deltaY) > SWIPE_THRESHOLD && Math.abs(deltaY) > Math.abs(deltaX)) {
          // vertical swipe
          if (deltaY < 0) { // swipe up -> next episode
            changeEpisode(1);
          } else { // swipe down -> previous episode
            changeEpisode(-1);
          }
        }
      }, { passive: true });

      function skip(seconds) {
        video.currentTime = Math.max(0, Math.min(video.duration || 0, video.currentTime + seconds));
      }

      function changeEpisode(direction) {
        const newIndex = currentEpIndex + direction;
        if (newIndex < 0 || newIndex >= show.episodes.length) {
          toastMsg(direction > 0 ? '‡§Ü‡§ñ‡§ø‡§∞‡•Ä ‡§è‡§™‡§ø‡§∏‡•ã‡§° ‡§π‡•à' : '‡§™‡§π‡§≤‡§æ ‡§è‡§™‡§ø‡§∏‡•ã‡§° ‡§π‡•à');
          return;
        }
        const ep = show.episodes[newIndex];
        if (!ep.is_free) {
          toastMsg('üîí ‡§Ø‡§π ‡§è‡§™‡§ø‡§∏‡•ã‡§° GOLD ‡§π‡•à');
          return;
        }
        if (autoNextTimer) clearTimeout(autoNextTimer);
        hideNextOverlay();
        currentEpIndex = newIndex;
        loadEpisode(currentEpIndex);
      }

      function showCenterIcon(action) {
        if (action === 'play') centerIcon.innerHTML = '<i class="fas fa-play"></i>';
        else if (action === 'pause') centerIcon.innerHTML = '<i class="fas fa-pause"></i>';
        else if (action === 'backward') centerIcon.innerHTML = '<i class="fas fa-backward"></i> 10';
        else if (action === 'forward') centerIcon.innerHTML = '<i class="fas fa-forward"></i> 10';
        centerIcon.classList.add('visible');
        setTimeout(() => centerIcon.classList.remove('visible'), 500);
      }

      // ---------- PROGRESS BAR ----------
      progressContainer.addEventListener('touchstart', (e) => {
        isDraggingProgress = true;
        updateProgressFromEvent(e.touches[0]);
        e.preventDefault();
      }, { passive: false });

      document.addEventListener('touchmove', (e) => {
        if (isDraggingProgress) {
          updateProgressFromEvent(e.touches[0]);
          e.preventDefault();
        }
      }, { passive: false });

      document.addEventListener('touchend', (e) => {
        if (isDraggingProgress) {
          isDraggingProgress = false;
          if (e.changedTouches[0]) {
            updateProgressFromEvent(e.changedTouches[0], true); // set video time
          }
        }
      });

      function updateProgressFromEvent(touch, setVideo = false) {
        const rect = progressContainer.getBoundingClientRect();
        let pos = (touch.clientX - rect.left) / rect.width;
        pos = Math.max(0, Math.min(1, pos));
        progressFill.style.width = (pos * 100) + '%';
        progressHandle.style.left = (pos * 100) + '%';
        if (setVideo && video.duration) {
          video.currentTime = pos * video.duration;
        } else {
          // update time indicator while dragging
          if (video.duration) {
            currentTimeSpan.textContent = fmtTime(pos * video.duration);
          }
        }
      }

      // video timeupdate
      video.addEventListener('timeupdate', () => {
        if (!isDraggingProgress && video.duration) {
          const pct = (video.currentTime / video.duration) * 100;
          progressFill.style.width = pct + '%';
          progressHandle.style.left = pct + '%';
          currentTimeSpan.textContent = fmtTime(video.currentTime);
        }
        // save progress
        const key = sid + '_' + currentEpIndex;
        historyData[key] = { sid, ei: currentEpIndex, t: Math.round(video.currentTime), d: Math.round(video.duration) };
        try { localStorage.setItem('btftv_h', JSON.stringify(historyData)); } catch { }
      });

      video.addEventListener('loadedmetadata', () => {
        durationSpan.textContent = fmtTime(video.duration);
      });

      // ---------- VIDEO EVENTS ----------
      video.addEventListener('play', () => {
        showCenterIcon('pause');
        if (hideControlsTimer) clearTimeout(hideControlsTimer);
        hideControlsTimer = setTimeout(() => {
          document.querySelector('.top-bar').style.opacity = '0';
          document.querySelector('.bottom-bar').style.opacity = '0';
        }, 2000);
      });

      video.addEventListener('pause', () => {
        showCenterIcon('play');
        document.querySelector('.top-bar').style.opacity = '1';
        document.querySelector('.bottom-bar').style.opacity = '1';
        if (hideControlsTimer) clearTimeout(hideControlsTimer);
      });

      video.addEventListener('waiting', () => spinner.classList.add('show'));
      video.addEventListener('canplay', () => spinner.classList.remove('show'));

      video.addEventListener('ended', () => {
        if (currentEpIndex < show.episodes.length - 1) {
          const nextEp = show.episodes[currentEpIndex + 1];
          nextTitle.textContent = `Ep ${nextEp.ep}: ${nextEp.title}`;
          nextOverlay.classList.add('show');
          autoNextTimer = setTimeout(() => {
            if (nextEp.is_free) {
              currentEpIndex++;
              loadEpisode(currentEpIndex);
            } else {
              toastMsg('üîí ‡§Ö‡§ó‡§≤‡§æ ‡§è‡§™‡§ø‡§∏‡•ã‡§° GOLD ‡§π‡•à');
              hideNextOverlay();
            }
          }, 5000);
        }
      });

      // next overlay buttons
      document.getElementById('next-cancel').addEventListener('click', () => {
        hideNextOverlay();
        if (autoNextTimer) clearTimeout(autoNextTimer);
      });
      document.getElementById('next-go').addEventListener('click', () => {
        if (autoNextTimer) clearTimeout(autoNextTimer);
        if (currentEpIndex < show.episodes.length - 1) {
          const nextEp = show.episodes[currentEpIndex + 1];
          if (!nextEp.is_free) {
            toastMsg('üîí GOLD ‡§ö‡§æ‡§π‡§ø‡§è');
            hideNextOverlay();
            return;
          }
          currentEpIndex++;
          loadEpisode(currentEpIndex);
        }
      });

      function hideNextOverlay() {
        nextOverlay.classList.remove('show');
        if (autoNextTimer) clearTimeout(autoNextTimer);
      }

      // back button
      document.getElementById('back-btn').addEventListener('click', () => {
        if (window.blobUrl) URL.revokeObjectURL(window.blobUrl);
        history.back();
      });

      // show/hide controls on single tap (already handled by gesture, but we want toggle)
      // we'll add a click on video-wrapper that toggles bars
      document.querySelector('.video-wrapper').addEventListener('click', (e) => {
        // ignore if clicking on playlist or drawer
        if (e.target.closest('.playlist-drawer') || e.target.closest('.playlist-btn') || e.target.closest('.next-btn')) return;
        const topBar = document.querySelector('.top-bar');
        const bottomBar = document.querySelector('.bottom-bar');
        if (topBar.style.opacity === '0') {
          topBar.style.opacity = '1';
          bottomBar.style.opacity = '1';
        } else {
          topBar.style.opacity = '0';
          bottomBar.style.opacity = '0';
        }
      });

      // start
      loadData();
    })();
  </script>
</body>
